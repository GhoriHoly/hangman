<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hänga Gubbe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Versionshantering och strategier med Git</h1>
    <p>Gissa bokstäverna i ordet!</p>
    <button id="start-btn" class="button">START NEW GAME</button>
    <pre id="hangman-display"></pre>
    <div id="word-display" class="word-display">_ _ _ _ _</div>

    <input
      type="text"
      id="letter-input"
      placeholder="Gissa en bokstav"
      maxlength="1"
    />
    <button id="guess-button" class="button">Gissa</button>

    <div id="message">Vänta, turen är på gång...</div>

    <!-- Formulär för att lägga till nya ord -->
    <div id="add-word-form">
      <input type="text" id="new-word-input" placeholder="Lägg till ett nytt ord">
      <button id="add-word-button">Lägg till ord</button>
  </div>

    <script src="main.js"></script>
  </body>
</html>
